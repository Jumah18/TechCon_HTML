<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- External stylesheet for styling -->
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sign Up for TechCon 2024</h2>
            <form action="submit_registration.php" method="POST" aria-labelledby="registration-form">
                <fieldset>
                    <legend>Personal Information</legend>

                    <!-- Name Input -->
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required aria-required="true" placeholder="Your full name">

                    <br>

                    <!-- Email Input -->
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required aria-required="true" placeholder="Your email address">

                    <br>

                    <!-- Password Input -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required aria-required="true" placeholder="Create a password">

                    <br>

                    <!-- Password Confirmation -->
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" placeholder="Re-enter your password">

                    <br>

                    <!-- Terms and Conditions Checkbox -->
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required aria-required="true"> I agree to the <a href="terms.html">Terms and Conditions</a>
                    </label>

                    <br>

                    <!-- Submit Button -->
                    <button type="submit">Register Now</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>

</html>
